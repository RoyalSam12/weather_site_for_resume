<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="shortcut icon" type="image/png" href="{% static 'fav_ico/weather_32x32.ico' %}"/>

    <script src="{% static "vendor/js/jquery-3.3.1.slim.min.js" %}" defer></script>

    <script src="{% static "vendor/js/popper.min.js" %}" async></script>

    <link rel="stylesheet" href="{% static "vendor/css/bootstrap.min.css" %}">

    <script src="{% static "vendor/js/bootstrap.min.js" %}" defer></script>
    <meta charset="UTF-8">
    <title>Погода</title>
</head>
<body>
{% include 'weather/basehead.html' %}
<div class="container">
    <div class="jumbotron mt-3">
        <h1 class="display-4">Погода</h1>
        <p class="lead">Что бы узнать погоду в вашем городе вам нужно ввести название в следующем поле</p>
        <hr class="my-4">
        <form action="." method="post"> {% csrf_token %}
            <label for="city">Название города</label>
            <input type="text" class="form-control" id="city" name="text">
            <hr class="my-4">
            <input type="submit" name="ask" class="btn btn-primary btn-lg" value="Узнать погоду">
        </form>
    </div>
    {% include 'weather/basefooter.html' %}
</div>

</body>
</html>
